language: go
go:
  - 1.11.x

env:
  global:
    - GO111MODULE=on
    - GOOS=windows
    - GOARCH=386

install:
  - go mod download

script:
  - go generate -v
  - go build -o bin/IconsRefresh.exe

deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file:
    - bin/*.exe
  skip_cleanup: true
  draft: true
  on:
    tags: true
